<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>长沙旅游助手</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>长沙旅游助手 🌶️</h1>

        <!-- 第一步：选择天数 -->
        <div id="step1">
            <h2>第一步：选择旅游天数</h2>
            <select id="daySelect">
                <option value="1">1 天</option>
                <option value="2">2 天</option>
                <option value="3">3 天</option>
            </select>
            <button onclick="startPlanning()">开始规划</button>
        </div>

        <!-- 第二步：规划每天行程 -->
        <div id="step2" class="hidden">
            <h2 id="currentDayTitle">第1天行程规划</h2>
            <div id="selectedInfo" class="selected-info"></div> <!-- 新增：已选景点提示 -->
            <div id="dayPlans"></div>
            <div class="navigation">
                <button id="prevDayBtn" class="secondary hidden" onclick="prevDay()">← 上一天</button>
                <button id="nextDayBtn" class="tertiary" onclick="nextDay()">下一日 →</button>
            </div>
        </div>

        <!-- 第三步：查看最终行程 -->
        <div id="step3" class="hidden">
            <h2>您的长沙旅游行程</h2>
            <div id="planDisplay"></div>
            <div class="navigation">
                <button class="secondary" onclick="backToPlanning()">返回修改</button>
                <button onclick="location.reload()">🔄 重新开始</button>
                <button id="downloadBtn" onclick="downloadPDF()" disabled>📄 下载 PDF 行程单</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script> <!-- 此文件将含 updateSelectedInfo() 等逻辑 -->
    <script src="pdf.js"></script>
    <script src="app.js"></script>
</body>

</html>
